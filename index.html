 <!-- This is a single page web application for organzing your day -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Tasks</title>
</head>
<body>
  <div class="main-container">
    <nav class="leftside-navbar">
      <div>Today</div>
      <div>Tomorrow</div>
      <div>Inbox</div>
    </nav>
    <div class="tasks">
      <header>
        <div>Today</div>
        <div class="date"></div>
      </header>
      <input>
      <button>Add</button>
      <ul class="task-list">
      </ul>
    </div>
    <div class="timeline"></div>
  </div>
</body>
</html>
