 <!-- This is a single page web application for organzing your day -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Tasks</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="timeline.css">
  <script defer src="index.js"></script>
  <script defer src="timeline.js"></script>
</head>
<body>
  <div class="main-container">
    <nav class="leftside-navbar">
      <div>Today</div>
      <div>Tomorrow</div>
      <div>Inbox</div>
    </nav>
    <!-- this is the Middle section on the webpage where you can add tasks and shows all tasks. -->
    <div class="tasks">
      <header>
        <div>Today</div>
        <div class="date"></div>
      </header>
      <div class="add-task">
        <input type="text" id="task-input" name="taskInput">
        <!-- <label for="taskTime">Select Time:</label> -->
       <input type="time" id="taskTime">

        <button>Add Task</button>
      </div>
      <div class='task-container'>
        <ul id="task-list">
        </ul>
        <ul id="task-time-list">
        </ul>
      </div>
      
    </div>

    <!-- this is the rightest timestable section -->
    <div class="timeline"></div>
    <table>
      <thead>
      </thead>
      <tbody>
          <!-- 24 slots for a day (add in js file) -->
      </tbody>
  </table>
   </div>
</body>
</html>
