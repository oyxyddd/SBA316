 <!-- This is a single page web application for organzing your day -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Tasks</title>
  <link rel="stylesheet" href="tasks.css">
  <link rel="stylesheet" href="timeline.css">
  <link rel="stylesheet" href="login.css">
  <script defer src="tasks.js"></script>
  <script defer src="timeline.js"></script>
  <script defer src="login.js"></script>
</head>
<body>
  <div class="main-container">
   <!-- This is the leftest part for the user to sign in  -->
    <div class="leftside-login">
      <form id="login">
        <div>Welcome</div>
        <input name="email" type="email" placeholder="Email">
        <input name="password" type="text" placeholder="Password">
        <button class="login-button">Log in</button>
      </form>
    </div>

    <!-- this is the Middle section on the webpage where you can add tasks and shows all tasks. -->
    <div class="tasks">
      <header>
        <div>Tasks</div>
        <div class="date"></div>
      </header>
      <div class="add-task">
           <input type="text" id="task-input" name="taskInput">
           <input type="time" id="taskTime" required>
           <button class="add-button">Add Task</button>
      </form>
      </div>
        <div class='task-container'>
        <ul class="task-list">
        </ul>
      </div>
      
    </div>

    <!-- this is the rightest timestable section -->
    <div class="timeline"></div>
    <table>
      <thead>
      </thead>
      <tbody>
          <!-- 24 slots for a day (add in js file) -->
      </tbody>
  </table>
   </div>
</body>
</html>
